<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MindCare Hub - Wellness Upgrade</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Quicksand',sans-serif;
  background: linear-gradient(135deg,#fceabb,#f8b500);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:30px;
}
.navbar button{
  border:none;
  border-radius:30px;
  padding:12px 25px;
  background: rgba(255,255,255,0.25);
  color:#333;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
.navbar button:hover{
  transform: scale(1.1);
  background: rgba(255,255,255,0.4);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

/* CONTAINER */
.container{
  width:100%;
  max-width:1000px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* CARD STYLE */
.card{
  background: rgba(255,255,255,0.2);
  border-radius:25px;
  padding:25px;
  box-shadow: 0 8px 35px rgba(0,0,0,0.25);
  backdrop-filter: blur(15px);
  width:90%;
  max-width:900px;
  margin-bottom:25px;
  transition: all 0.5s ease;
}

/* CARD HEADERS */
h2{color:#fff;margin-bottom:15px;font-size:28px;text-align:center;}
p{color:#fef9f9;line-height:1.6;font-size:16px;text-align:center;}

/* BUTTONS */
button.main-btn{
  border:none;
  border-radius:50px;
  padding:12px 30px;
  background: linear-gradient(135deg,#89f7fe,#66a6ff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}
button.main-btn:hover{
  transform: scale(1.05) rotate(-2deg);
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* BREATHING EXERCISE */
#breathingCircle{
  width:180px;
  height:180px;
  border-radius:50%;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  margin:auto;
  animation:breathe 5s infinite ease-in-out;
  box-shadow: 0 0 40px #ff9a9e88, 0 0 70px #fad0c455;
}
@keyframes breathe{
  0%,100%{transform: scale(1);}
  50%{transform: scale(1.6);}
}

/* WELLNESS TABS */
.tab-buttons{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
}
.tab-buttons button{
  padding:10px 20px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background: rgba(255,255,255,0.3);
  color:#fff;
  transition:0.3s;
  backdrop-filter: blur(10px);
}
.tab-buttons button.active{
  background: rgba(255,255,255,0.5);
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
.tab-buttons button:hover{
  transform: scale(1.05);
}

/* GAME CARDS */
.game-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(70px,1fr));
  gap:15px;
  justify-items:center;
  margin-top:15px;
}
.game-card{
  width:70px;
  height:70px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  background: rgba(255,255,255,0.25);
  border-radius:15px;
  cursor:pointer;
  transition:0.3s;
}
.game-card:hover{
  transform: scale(1.1);
  box-shadow:0 0 20px #66a6ff88, 0 0 40px #89f7fe55;
}

/* CHAT */
#chatBox{
  height:200px; overflow-y:auto;
  padding:12px; border-radius:20px; background:rgba(255,255,255,0.25);
  margin-bottom:12px;
  color:#fff;
}
.user-msg{background:#b9fbc0;color:#333;padding:10px 14px;border-radius:15px;margin:6px 0;}
.ai-msg{background:#fef9b5;color:#333;padding:10px 14px;border-radius:15px;margin:6px 0;}
</style>
</head>
<body>

<div class="navbar">
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('wellness')">Wellness</button>
  <button onclick="showSection('chat')">Chat</button>
</div>

<div class="container">

  <!-- HOME -->
  <div class="card show" id="home">
    <h2>Welcome to MindCare Hub ðŸŒ¿</h2>
    <p>Your personal mental wellness companion</p>
  </div>

  <!-- WELLNESS -->
  <div class="card" id="wellness" style="display:none;">
    <h2>Wellness Hub</h2>
    <div class="tab-buttons">
      <button class="active" onclick="showWellnessTab('breathing')">Breathing Exercise</button>
      <button onclick="showWellnessTab('games')">Games</button>
    </div>
    <div id="wellnessContent"></div>
  </div>

  <!-- CHAT -->
  <div class="card" id="chat" style="display:none;">
    <h2>AI Chat Companion</h2>
    <div id="chatBox"></div>
    <input type="text" id="inputMsg" placeholder="Share your thoughts...">
    <button class="main-btn" onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
/* NAVIGATION */
function showSection(section){
  const sections = ['home','wellness','chat'];
  sections.forEach(s=>{
    const el = document.getElementById(s);
    el.style.display = (s===section) ? 'block':'none';
  });
  if(section==='wellness') showWellnessTab('breathing');
}

/* WELLNESS TABS */
function showWellnessTab(tab){
  document.querySelectorAll('.tab-buttons button').forEach(b=>b.classList.remove('active'));
  document.querySelector(`.tab-buttons button[onclick="showWellnessTab('${tab}')"]`).classList.add('active');

  const content = document.getElementById('wellnessContent');
  content.innerHTML='';
  if(tab==='breathing'){
    const circle = document.createElement('div');
    circle.id='breathingCircle';
    content.appendChild(circle);
    const info = document.createElement('p');
    info.style.color='#fff';
    info.style.textAlign='center';
    info.style.marginTop='20px';
    info.innerText='Follow the circle to relax: Inhale and exhale slowly.';
    content.appendChild(info);
  }
  else if(tab==='games'){
    const gameTitle = document.createElement('p');
    gameTitle.style.color='#fff';
    gameTitle.style.textAlign='center';
    gameTitle.innerText='Select a Game:';
    content.appendChild(gameTitle);

    const buttons = document.createElement('div');
    buttons.style.display='flex';
    buttons.style.justifyContent='center';
    buttons.style.gap='15px';
    buttons.style.marginTop='10px';

    const focusBtn = document.createElement('button');
    focusBtn.className='main-btn';
    focusBtn.innerText='Focus Game';
    focusBtn.onclick=startFocusGame;
    const memoryBtn = document.createElement('button');
    memoryBtn.className='main-btn';
    memoryBtn.innerText='Memory Game';
    memoryBtn.onclick=startMemoryGame;

    buttons.appendChild(focusBtn);
    buttons.appendChild(memoryBtn);
    content.appendChild(buttons);

    const gameContainer = document.createElement('div');
    gameContainer.id='gameContainer';
    gameContainer.style.marginTop='20px';
    content.appendChild(gameContainer);
  }
}

/* BREATHING & CHAT already handled in CSS & JS */
/* CHAT */
function sendMessage(){
  const input = document.getElementById("inputMsg");
  const chatBox = document.getElementById("chatBox");
  const msg = input.value.trim();
  if(!msg) return;
  chatBox.innerHTML += `<div class="user-msg">${msg}</div>`;
  input.value='';
  chatBox.scrollTop = chatBox.scrollHeight;
  setTimeout(()=>{ chatBox.innerHTML += `<div class="ai-msg">AI: Keep sharing your thoughts ðŸŒ±</div>`; chatBox.scrollTop = chatBox.scrollHeight; },500);
}

/* FOCUS GAME */
function startFocusGame(){
  const container = document.getElementById('gameContainer');
  container.innerHTML='';
  const scoreEl = document.createElement('p');
  scoreEl.style.color='#fff'; scoreEl.style.textAlign='center'; scoreEl.innerText='Score: 0/5';
  container.appendChild(scoreEl);

  const grid = document.createElement('div');
  grid.className='game-grid';
  let score=0;
  for(let i=1;i<=5;i++){
    const card = document.createElement('div');
    card.className='game-card';
    card.innerText=i;
    card.onclick=()=>{
      score++;
      scoreEl.innerText=`Score: ${score}/5`;
      card.style.background='linear-gradient(135deg,#89f7fe,#66a6ff)';
      card.style.color='#fff';
    }
    grid.appendChild(card);
  }
  container.appendChild(grid);
}

/* MEMORY GAME */
function startMemoryGame(){
  const container = document.getElementById('gameContainer');
  container.innerHTML='';
  const grid = document.createElement('div');
  grid.className='game-grid';
  const cards = ['ðŸŽ','ðŸŒ','ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‡','ðŸ‰','ðŸ‰'];
  cards.sort(()=>Math.random()-0.5);
  let first=null, second=null;

  cards.forEach(icon=>{
    const card = document.createElement('div');
    card.className='game-card';
    card.style.fontSize='28px';
    card.onclick=()=>{
      if(card.innerText) return;
      card.innerText=icon;
      if(!first) first=card;
      else if(!second && card!==first) second=card;
      if(first && second){
        if(first.innerText===second.innerText){
          first.style.background='linear-gradient(135deg,#89f7fe,#66a6ff)';
          second.style.background='linear-gradient(135deg,#89f7fe,#66a6ff)';
          first=null; second=null;
        } else{
          setTimeout(()=>{ first.innerText=''; second.innerText=''; first=null; second=null; },500);
        }
      }
    }
    grid.appendChild(card);
  });
  container.appendChild(grid);
}

showSection('home');
</script>
</body>
</html>
